<div class="profile-container" *ngIf="!cargando && usuario">

  <div class="profile-card">
    <div class="profile-header">
      <div class="avatar">
        {{ usuario.nameUsers.charAt(0) | uppercase }}
      </div>
      <div>
        <h2>{{ usuario.nameUsers }}</h2>
        <span class="username">{{ '@' + usuario.userName }}</span>
      </div>
    </div>

    <div class="profile-info">
      <p><strong>Email:</strong> {{ usuario.emailUser }}</p>
      <p><strong>Tel√©fono:</strong> {{ usuario.phoneUser }}</p>
    </div>

    <button class="btn-primary" (click)="abrirModal()">Editar perfil</button>
  </div>
</div>

<!-- üåå MODAL -->
<div class="modal-overlay" *ngIf="mostrarModal">
  <div class="modal-card">

    <h3>Editar perfil</h3>

    <div class="form-group">
      <label>Nombre</label>
      <input type="text" [(ngModel)]="usuarioEdit.nameUsers">
    </div>

    <div class="form-group">
      <label>Usuario</label>
      <input type="text" [(ngModel)]="usuarioEdit.userName">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="usuarioEdit.emailUser">
    </div>

    <div class="form-group">
      <label>Tel√©fono</label>
      <input type="text" [(ngModel)]="usuarioEdit.phoneUser">
    </div>

    <div class="modal-actions">
      <button class="btn-secondary" (click)="cerrarModal()">Cancelar</button>
      <button class="btn-primary" (click)="guardarCambios()">Guardar</button>
    </div>

  </div>
</div>
